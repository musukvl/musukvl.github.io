<body>


    <nav class="top-bar show-for-medium-down mobile-top-bar" data-topbar role="navigation">

            <li class="name">

                    <a href="/">Musuk Pages</a>
                </h1>
            </li>
            <li class="toggle-topbar menu-icon"><a href="#"><span></span></a></li>
        </ul>
        <section class="top-bar-section">
            <ul class="left">
                <li class="has-form">
                    <form action="/Search" method="GET" id="mobile-search-form">
                        <div class="row collapse">
                            <div class="large-8 small-9 columns">
                                <input type="text" name="q" placeholder="Search" class="search-query-input">

                            <div class="large-4 small-3 columns">
                                <input type="submit" class="alert button expand" value="Search" />

                        </div>
                    </form>
                </li>
            </ul>

            <ul id="show-for-medium-down">
            </ul>
        </section>

            <div class="site-header">

                    <a href="/">Musuk's pages</a>
                </div>
            </div>
        </header>
    </div>

    <div class="row content-row">
        {% if page.url == '/' %}            
        <div class="column large-2 left-menu show-for-large-up">
            <form action="/Search" method="GET" id="search-form">
                <input type="text" name="q" class="search-query-input" /><i class="fa fa-search"

            <div class="zone zone-navigation">
                <nav class="left-menu-items-list">
                    <ul>

                            <ul>
                                <li><a href="/blog/raspberry-pi">Raspberry PI</a>
                                </li>

                                </li>
                                <li><a href="/umbraco">Umbraco CMS</a>
                                </li>

                                </li>
                                <li><a href="/html_and_js">Html и JavaScript</a>
                                </li>
                                <li><a href="/dot-net">.Net</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        {% endif %}
        <div class="column large-10 medium-12 main-content">
            <div class="zone zone-content">
                {{ content }}
            </div>
        </div>
    </div>


    <script src="/Themes/MusukThemeV2/Content/js/core.min.js?v=9"></script>
    <script src="/Themes/MusukThemeV2/Content/js/app.js?v=9"></script>
